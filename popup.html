<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>HanaGPT-Yuhansnurfw</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>HanaGPT-Yuhansnurfw</h1>

  <!-- Layar kunci -->
  <div id="lock">
    <input id="pwd" type="password" placeholder="Masukkan kunci…" autofocus>
    <button id="unlock" class="primary">Buka</button>
    <div id="error">Kunci salah, coba lagi.</div>
  </div>

  <!-- Ikon‑ikon Perplexity -->
  <div id="icons">
    <button class="icon-btn" data-set="1">
      <img src="icons/perplexity1.png" alt="Perplexity #1"><span>1</span>
    </button>
    <button class="icon-btn" data-set="2">
      <img src="icons/perplexity2.png" alt="Perplexity #2"><span>2</span>
    </button>
    <button class="icon-btn" data-set="3">
      <img src="icons/perplexity3.png" alt="Perplexity #3"><span>3</span>
    </button>
    <button class="icon-btn" data-set="4">
      <img src="icons/perplexity3.png" alt="Perplexity #4"><span>4</span>
    </button>
    <button class="icon-btn" data-set="5">
      <img src="icons/perplexity3.png" alt="Perplexity #4"><span>Spesial</span>
    </button>
  </div>

<script src="popup.js"></script>
</body>
</html>
